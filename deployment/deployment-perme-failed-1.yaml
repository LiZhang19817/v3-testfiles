apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-openshift
spec:
  progressDeadlineSeconds: 30
  replicas: 3
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
      - name: hello-openshift
        image: openshift/hello-openshift:123
        ports:
        - containerPort: 80
